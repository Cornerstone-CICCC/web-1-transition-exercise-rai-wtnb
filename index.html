<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transition and Animation Exercise</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <main class="page">
      <section class="demo">
        <!-- Task 1 & 2: One circle that disappears on hover and moves along edges -->
        <div
          class="circle"
          aria-label="animated circle"
          title="Hover to hide"
        ></div>

        <!-- Task 3: Loading bar fills left to right -->
        <div class="loading">
          <div class="loading__track" aria-hidden="true">
            <div class="loading__bar" aria-label="loading progress"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
